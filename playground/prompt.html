<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="res"></p>
    <script>
        var res = document.getElementById("res");
        var num = prompt("Enter the number: ");
        num = num - '0';

        if (num % 2 == 0) {
            res.innerHTML = "Even";
        }
        else {
            res.innerHTML = "Odd";
        }
    </script>

</body>

</html>
