<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1">
        <tr>
            <th>Squares</th>
            <th>Cubes</th>
        </tr>
        <tbody>
            <script>
                for (var i = 0; i <= 10; i++) {
                    var square=i*i;
                    var cube=i*i*i;
                    document.write(`<tr><td>${square}</td><td>${cube}</td></tr>`)
                }
            </script>
        </tbody>
    </table>
</body>

</html>
